        <div id="layoutSidenav">
            <div id="layoutSidenav_nav">
                <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
                    <div class="sb-sidenav-menu">
                        <div class="nav">
                            <!-- Sidebar navigation links -->
                            <div class="sb-sidenav-menu-heading">Core</div>
                            <a class="nav-link" href="index.html">

            <div id="layoutSidenav_content">
                <main>
                    <div class="container-fluid px-4">
                        <h1 class="mt-4">Our Medical Services</h1>
                        <!-- Main content section with map and form -->
                        <div class="d-flex justify-content-between">
                            <div id="map" style="flex: 1; height: 400px; background-color: #e3e3e3;"></div>

                            <div style="flex: 1; margin-left: 20px;">
                                <h2>Book an Appointment</h2>
                                <form id="appointmentForm">
                                    <!-- Input for city name -->
                                    <label for="city">City</label>
                                    <input type="text" id="city" name="city" placeholder="Enter your city" required>

                                    <!-- Input for user name -->
                                    <label for="name">Name</label>
                                    <input type="text" id="name" name="name" placeholder="Your Name" required>

                                    <!-- Dropdown for gender selection -->
                                    <label for="gender">Gender</label>
                                    <select id="gender" name="gender">
                                        <option value="male">Male</option>
                                        <option value="female">Female</option>
                                        <option value="other">Other</option>
                                    </select>

                                    <!-- Input for appointment date -->
                                    <label for="date">Appointment Date</label>
                                    <input type="date" id="date" name="date" required>

                                    <!-- Dropdown for doctor selection -->
                                    <label for="doctor">Doctor</label>
                                    <select id="doctor" name="doctor" required>
                                        <option value="doctor1">Dr. Smith</option>
                                        <option value="doctor2">Dr. Johnson</option>
                                    </select>

                                    <!-- Input for phone number -->
                                    <label for="phone">Phone Number</label>
                                    <input type="tel" id="phone" name="phone" placeholder="Your Phone Number" required>

                                    <!-- Form submission button -->
                                    <button type="submit">Submit</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </main>
                <!-- Footer section -->
                <footer class="py-4 bg-light mt-auto">
                    <div class="container-fluid px-4">
                        <div class="d-flex align-items-center justify-content-between small">
                            <div class="text-muted">Copyright &copy; Your Website 2024</div>
                            <div>
                                <a href="#">Privacy Policy</a>
                                &middot;
                                <a href="#">Terms &amp; Conditions</a>
                            </div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
        <!-- Bootstrap bundle script for functionality -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <!-- jQuery for handling dynamic functionality -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <!-- Leaflet for interactive map rendering -->
        <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
        <script>
            // Initialize the map
            const map = L.map('map').setView([13.0822, 80.2762], 16);

            // Add OpenStreetMap tiles
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);

            // Update map based on city input
            function updateMap(city) {
                const apiKey = 'f40a14694f5744da8bfd531ee9207eae';
                fetch(`https://api.opencagedata.com/geocode/v1/json?q=${city}&key=${apiKey}`)
                    .then(response => response.json())
                    .then(data => {
                        if (data.results && data.results[0]) {
                            const lat = data.results[0].geometry.lat;
                            const lng = data.results[0].geometry.lng;

                            map.setView([lat, lng], 13);
                            L.marker([lat, lng]).addTo(map)
                                .bindPopup(`<b>${city}</b>`)
                                .openPopup();
                        } else {
                            alert('City not found, please try again.');
                        }
                    })
                    .catch(error => {
                        alert('Error fetching data from OpenCage API');
                    });
            }

            // Handle form submission
    document.getElementById('appointmentForm').addEventListener('submit', function (event) {
        event.preventDefault();

        // Capture form data
        const city = document.getElementById('city').value;
        const name = document.getElementById('name').value;
        const phone = document.getElementById('phone').value;
        const appointmentDate = document.getElementById('date').value;
        const doctor = document.getElementById('doctor').value;

        // Update map
        if (city) {
            updateMap(city);
        }

        // Send SMS via backend
        const formData = {
            name: name,
            city: city,
            phone: phone,
            appointmentDate: appointmentDate,
            doctor: doctor
        };

        fetch('/send-sms', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(formData)
        })
        .then(response => response.json())
        .then(data => {
            alert("SMS sent successfully!");
            // Redirect after SMS is sent
            setTimeout(() => {
                window.location.href = "labrecords.html";
            }, 1000); // Redirect after 1 second for smooth transition
        })
        .catch(error => {
            alert('Error sending SMS');
        });
    });
</script>
