<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Services - Book an Appointment</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #007bff;
            color: white;
            padding: 10px;
            text-align: center;
        }

        header nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            
        }

        .content {
            display: flex;
            justify-content: space-between;
            padding: 20px;
        }

        .form-container {
            flex: 1;
            margin-right: 20px;
            background: #f9f9f9;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-container h2 {
            text-align: center;
        }

        .form-container input, .form-container select, .form-container button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .form-container button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        .form-container button:hover {
            background-color: #0056b3;
        }

        .map-container {
            flex: 1;
            height: 400px;
            background-color: #e3e3e3;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>

<header>
    <h1>Our Medical Services</h1>
    <nav>
        <a href="index.html">Home</a>
        <a href="services.html">Services</a>
        <a href="appointments.html">Appointments</a>
        <a href="contact.html">Contact</a>
    </nav>
</header>

<div class="content">
    <div class="map-container" id="map"></div>

    <div class="form-container">
        <h2>Book an Appointment</h2>
        <form id="appointmentForm">
            <label for="city">City</label>
            <input type="text" id="city" name="city" placeholder="Enter your city" required>

            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Your Name" required>

            <label for="gender">Gender</label>
            <select id="gender" name="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <label for="date">Appointment Date</label>
            <input type="date" id="date" name="date" required>

            <label for="doctor">Doctor</label>
            <select id="doctor" name="doctor" required>
                <option value="doctor1">Dr. Smith</option>
                <option value="doctor2">Dr. Johnson</option>
            </select>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="Your Phone Number" required>

            <button type="submit">Submit</button>
        </form>
    </div>
</div>

<footer>
    <p>&copy; 2024 Our Medical Services. All Rights Reserved.</p>
</footer>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

<script>
    // Initialize map with default location
    const map = L.map('map').setView([13.0822, 80.2762], 16);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    // Function to update the map based on city input
    function updateMap(city) {
        const apiKey = 'f40a14694f5744da8bfd531ee9207eae'; // OpenCage API key

        fetch(`https://api.opencagedata.com/geocode/v1/json?q=${city}&key=${apiKey}`)
            .then(response => response.json())
            .then(data => {
                if (data.results && data.results[0]) {
                    const lat = data.results[0].geometry.lat;
                    const lng = data.results[0].geometry.lng;

                    map.setView([lat, lng], 13);
                    L.marker([lat, lng]).addTo(map)
                        .bindPopup(`<b>${city}</b>`)
                        .openPopup();
                } else {
                    alert('City not found, please try again.');
                }
            })
            .catch(error => {
                alert('Error fetching data from OpenCage API');
            });
    }

    // Handle form submission
    document.getElementById('appointmentForm').addEventListener('submit', function (event) {
        event.preventDefault();

        // Capture form data
        const city = document.getElementById('city').value;
        const name = document.getElementById('name').value;
        const phone = document.getElementById('phone').value;
        const appointmentDate = document.getElementById('date').value;
        const doctor = document.getElementById('doctor').value;

        // Update map
        if (city) {
            updateMap(city);
        }

        // Send SMS via backend
        const formData = {
            name: name,
            city: city,
            phone: phone,
            appointmentDate: appointmentDate,
            doctor: doctor
        };

        fetch('/send-sms', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(formData)
        })
        .then(response => response.json())
        .then(data => {
            alert("SMS sent successfully!");
            // Redirect after SMS is sent
            setTimeout(() => {
                window.location.href = "labrecords.html";
            }, 1000); // Redirect after 1 second for smooth transition
        })
        .catch(error => {
            alert('Error sending SMS');
        });
    });
</script>

</body>
</html>
