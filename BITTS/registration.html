<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f8;
            color: #333;
        }

        /* Header Section */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background-color: #ffffff;
            border-bottom: 2px solid #ccc;
        }

        header h1 {
            font-size: 1.8rem;
            color: #00175f;
        }

        .header-info {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .header-info div {
            text-align: center;
        }

        .header-info span {
            font-size: 0.9rem;
            color: #666;
        }

        /* Registration Form */
        .registration-container {
            max-width: 800px;
            margin: 40px auto;
            background-color: #fff;
            padding: 30px 40px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .registration-container h2 {
            font-size: 2rem;
            color: #00175f;
            text-align: center;
            margin-bottom: 20px;
        }

        .registration-container p {
            text-align: center;
            font-size: 1rem;
            margin-bottom: 40px;
            color: #555;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        label {
            font-weight: bold;
            color: #701a75;
        }

        input[type="text"], input[type="email"], input[type="number"] {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        input[type="text"]:focus, input[type="email"]:focus, input[type="number"]:focus {
            outline: none;
            border-color: #701a75;
            box-shadow: 0px 0px 5px rgba(112, 26, 117, 0.5);
        }

        button {
            padding: 12px 20px;
            font-size: 1rem;
            background-color: #701a75;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #501054;
        }
    </style>
</head>
<body>
    <header>
        <h1>MEDICAL</h1>
        <div class="header-info">
            <div>
                <p>EMERGENCY</p>
                <span>(237) 681-812-255</span>
            </div>
            <div>
                <p>WORK HOURS</p>
                <span>09:00 - 20:00 Everyday</span>
            </div>
            <div>
                <p>LOCATION</p>
                <span>0123 Some Place</span>
            </div>
        </div>
    </header>
    
    <div class="registration-container">
        <h2>Register Now!</h2>
        <p>Fill the information carefully</p>

        <form>
            <div>
                <label for="firstName">First Name *</label>
                <input type="text" id="firstName" placeholder="Enter your first name">
            </div>

            <div>
                <label for="lastName">Last Name *</label>
                <input type="text" id="lastName" placeholder="Enter your last name">
            </div>

            <div>
                <label for="registrationCode">TT Registration Code *</label>
                <input type="text" id="registrationCode" placeholder="Enter registration code">
            </div>

            <div>
                <label for="email">Email Address *</label>
                <input type="email" id="email" placeholder="Enter your email">
            </div>

            <div>
                <label for="mobileNumber">Mobile Number *</label>
                <input type="number" id="mobileNumber" placeholder="Enter your mobile number">
            </div>

            <button type="submit">Next</button>
        </form>
    </div>
</body>
</html>
